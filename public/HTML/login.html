<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log ind - Bit Chat</title>

    <link rel="stylesheet" href="/CSS/bitchat-theme.css">
</head>

<body>

    <!-- Topbar -->
    <header class="top-nav">
        <div class="nav-left">
            <a href="/">
                <img src="/images/BIT.png" class="nav-logo" alt="Bit Chat logo">
            </a>
        </div>

        <nav class="nav-right">
            <a href="/chat">Chat</a>
            <a href="/whatweoffer">Hvad tilbyder vi</a>
            <a href="/howdoesbitchatwork">Hvordan fungerer Bit Chat</a>
            <a href="#" id="logout-link" style="display: none;">Log ud</a>
        </nav>
    </header>

    <!-- Formular-boks -->
    <section class="form-section">
        <div class="form-box">
            <h1>Log ind</h1>

            <form id="login-form">
                <label>Email</label>
                <input type="email" name="email" required>

                <label>Adgangskode</label>
                <input type="password" name="password" required>

                <button type="submit" class="action-btn">Log ind</button>
            </form>


            <a href="/forgotpassword" class="form-link">Glemt adgangskode?</a>
            <br>
            <a href="/createaccount" class="form-link">Har du ikke en konto? Opret bruger</a>
        </div>
    </section>

    <!-- Tilbage-knap -->
    <section class="back-to-frontpage">
        <a href="/" class="back-btn">Tilbage til forsiden</a>
    </section>

    <script src="/JS/login.js"></script>
    <script src="/JS/navbar.js"></script>
</body>

</html>
