<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Beskedsystem</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      line-height: 1.6;
    }
    h1 {
      color: #333;
    }
    .box {
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    input {
      padding: 8px;
      width: 100%;
      margin: 5px 0 15px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 15px;
      cursor: pointer;
      background: #1e90ff;
      border: none;
      color: white;
      border-radius: 6px;
    }
    button:hover {
      background: #0f6fce;
    }
    #result {
      margin-top: 20px;
      padding: 10px;
      background: #f3f3f3;
      border-radius: 6px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h1>Velkommen til Understory beskedsystem</h1>
  <p>Dette er en simpel forside til test af API'et.</p>

  <div class="box">
    <h2>Opret bruger</h2>
    <input id="regName" placeholder="Navn">
    <input id="regEmail" placeholder="Email">
    <input id="regPassword" placeholder="Password" type="password">
    <button onclick="register()">Registrer</button>
  </div>

  <div class="box">
    <h2>Login</h2>
    <input id="logEmail" placeholder="Email">
    <input id="logPassword" placeholder="Password" type="password">
    <button onclick="login()">Login</button>
  </div>

  <div id="result"></div>

  <script>
    function showResult(data) {
      document.getElementById('result').textContent = JSON.stringify(data, null, 2);
    }

    async function register() {
      const name = document.getElementById('regName').value;
      const email = document.getElementById('regEmail').value;
      const password = document.getElementById('regPassword').value;

      const response = await fetch('/api/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, password })
      });

      const data = await response.json();
      showResult(data);
    }

    async function login() {
      const email = document.getElementById('logEmail').value;
      const password = document.getElementById('logPassword').value;

      const response = await fetch('/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await response.json();
      showResult(data);
    }
  </script>

</body>
</html>
