<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opret bruger - Bit Chat</title>

    <link rel="stylesheet" href="/CSS/bitchat-theme.css">
</head>

<body>

    <header class="top-nav">
        <div class="nav-left">
            <img src="/images/BIT.png" class="nav-logo" alt="Bit Chat logo">
        </div>

        <nav class="nav-right">
            <a href="whatweoffer">Hvad tilbyder vi</a>
            <a href="howdoesbitchatwork">Hvordan fungerer Bit Chat</a>
        </nav>
    </header>

    <section class="form-section">
        <div class="form-box">
            <h1>Opret bruger</h1>

            <form>
                <label>Navn</label>
                <input type="text" required>

                <label>Email</label>
                <input type="email" required>

                <label>Adgangskode</label>
                <input type="password" required>

                <button type="submit" class="action-btn">Opret bruger</button>
            </form>
        </div>
    </section>

    <section class="back-to-frontpage">
        <a href="/" class="back-btn">Tilbage til forsiden</a>
    </section>

</body>
</html>
