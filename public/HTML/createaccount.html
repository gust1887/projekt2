<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opret bruger - Bit Chat</title>

    <link rel="stylesheet" href="/CSS/bitchat-theme.css">
</head>

<body>

        <header class="top-nav">
            <div class="nav-left">
            <a href="/">
                <img src="/images/BIT.png" class="nav-logo" alt="Bit Chat logo">
            </a>
        </div>

        <nav class="nav-right">
            <a href="/chat">Chat</a>
            <a href="/whatweoffer">Hvad tilbyder vi</a>
            <a href="/howdoesbitchatwork">Hvordan fungerer Bit Chat</a>
        </nav>
    </header>

    <section class="form-section">
        <div class="form-box">
            <h1>Opret bruger</h1>

            <form id="create-account-form">
                <label>Navn</label>
                <input type="text" name="name" required>

                <label>Email</label>
                <input type="email" name="email" required>

                <label>Adgangskode</label>
                <input type="password" name="password" required>

                <label>Rolle</label>
                <select name="role" required>
                    <option value="">Vælg rolle</option>
                    <option value="host">Vært</option>
                    <option value="participant">Deltager</option>
                </select>

                <button type="submit" class="action-btn">Opret bruger</button>
            </form>

            <a href="/login" class="form-link">Har du allerede en konto? Log ind</a>

        </div>
    </section>

    <section class="back-to-frontpage">
        <a href="/" class="back-btn">Tilbage til forsiden</a>
    </section>

    <script src="/JS/createAccount.js"></script>
</body>

</html>
