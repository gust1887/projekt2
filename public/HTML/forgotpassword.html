<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glemt adgangskode - Bit Chat</title>

    <link rel="stylesheet" href="/CSS/bitchat-theme.css">
</head>

<body>

    <header class="top-nav">
        <div class="nav-left">
            <a href="/">
                <img src="/images/BIT.png" class="nav-logo" alt="Bit Chat logo">
            </a>
        </div>

        <nav class="nav-right">
            <a href="/chat">Chat</a>
            <a href="/whatweoffer">Hvad tilbyder vi</a>
            <a href="/howdoesbitchatwork">Hvordan fungerer Bit Chat</a>
            <a href="#" id="logout-link" style="display: none;">Log ud</a>
        </nav>
    </header>

    <section class="form-section">
        <div class="form-box">
            <h1>Nulstil adgangskode</h1>
            <form id="forgot-form">
                <label for="forgot-email">Email</label>
                <input id="forgot-email" type="email" required>

                <button type="submit" class="action-btn">Send nulstillingsmail</button>
            </form>
        </div>
    </section>

    <section class="back-to-frontpage">
        <a href="/" class="back-btn">Tilbage til forsiden</a>
    </section>
    
    <script src="/JS/forgotpassword.js"></script>
    <script src="/JS/navbar.js"></script>

</body>

</html>
