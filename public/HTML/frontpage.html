<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bit Chat - Forside</title>

    <!-- Fælles CSS for alle sider -->
    <link rel="stylesheet" href="/CSS/bitchat-theme.css">
    <!-- CSS kun til forsiden -->
    <link rel="stylesheet" href="/CSS/frontpage.css">
</head>
<body>

    <!-- Øverste blå linje med logo til venstre og menupunkter til højre -->
    <header class="top-nav">
        <div class="nav-left">
            <!-- Logo-billede -->
            <img src="/images/BIT.png" alt="Bit Chat logo" class="nav-logo">
        </div>

        <!-- Menupunkter til højre -->
        <nav class="nav-right">
            <a href="whatweoffer">Hvad tilbyder vi</a>
            <a href="howdoesbitchatwork">Hvordan fungerer Bit Chat</a>
        </nav>

    <!-- Hero-billede øverst -->
    <section class="hero-section">
        <img src="/images/FRONTPIC.png" alt="To personer der taler sammen" class="hero-image">
    </section>

    <!-- Knapper midt på billedet -->
    <div class="frontpage-action-box">
        <a href="login" class="action-btn">Log ind</a>
        <a href="forgotpassword" class="action-btn">Glemt adgangskode</a>
        <a href="createaccount" class="action-btn">Opret bruger</a>
    </div>

    <!-- Bundsektion med budskab -->
    <section class="frontpage-bottom-info">
        <h2>Nem kommunikation for både værter og deltagere.</h2>
        <p>Bit Chat samler hele dialogen fra start til slut – smidigt, simpelt og sikkert.</p>
    </section>
